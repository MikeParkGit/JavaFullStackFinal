<mat-card>Ingrese los datos de la especialidad</mat-card>

<form class="example-container" [formGroup]="form" #espForm="ngForm" (ngSubmit)="ejecutar()">
    <div hidden="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id"> 
        </mat-form-field>
    </div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre especialidad" minlength="5" required formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="DescripciÃ³n" minlength="5" required formControlName="descripcion">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="espForm.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink='/especialidad' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
