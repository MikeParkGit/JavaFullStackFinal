<mat-toolbar>Signos Vitales</mat-toolbar>
<router-outlet></router-outlet>
<div [hidden] ="route.children.length !== 0">
    <div class="example-container mat-elevation-z8">
        <div class="example-header">
            <mat-form-field>
                <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar paciente">
            </mat-form-field>
        </div>

        <mat-table [dataSource]="dataSource" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <ng-container matColumnDef="id_paciente">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id_paciente}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="apellidos">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombres">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.nombres}}</mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="fecha">
                <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.fecha}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="pulso">
                <mat-header-cell *matHeaderCellDef > Pulso </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.pulso}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ritmo_respiratorio">
                <mat-header-cell *matHeaderCellDef > Ritmo Resp. </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.ritmo_respiratorio}} </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="temperatura">
                <mat-header-cell *matHeaderCellDef > Temperatura </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.temperatura}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink] = "['edicion', row.id_signo]">
                        <mat-icon>ballot</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="eliminar(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
        </mat-table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
        <button mat-fab color="primary" style="float: right" routerLink = "/signos-vitales/nuevo"> 
            <mat-icon>create</mat-icon>
        </button>
    </div>
</div>
